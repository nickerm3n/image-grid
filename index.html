		<h1>Image Grid</h1>

			<div class="col"><div class="cell"><img src="https://via.placeholder.com/600x155/afdfbf/ffffff"></div></div> <!-- change image -->

		</div>
		
		<div class="row">
			<div class="col-4"><div class="cell"><img src="https://via.placeholder.com/450x180/588cc7/ffffff"></div></div>

			<div class="col-2"><div class="cell"><img src="https://via.placeholder.com/250x220/6652ad/ffffff"></div></div>
